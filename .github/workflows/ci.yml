name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.x', '1.26.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Install tools
        run: make tools
      - name: Format check
        run: make fmt-check
      - name: Test
        run: go test ./...
      - name: Lint
        run: make lint

  darwin-cgo-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Test
        run: go test ./...
      - name: Build (Keychain / cgo)
        run: CGO_ENABLED=1 go build ./cmd/clickup
